<ng-template #headerTemplateView
  *ngIf="headerTemplate && headerTemplate.template"
  [ngTemplateOutlet]="headerTemplate.template">
</ng-template>

<div #headerRow class="datatable-header-row" [style.height.px]="table.dimensions.headerRowHeight">

  <dt-header-cell-action
    *ngIf="table.dimensions.actionColumnWidth"
    [table]="table">
  </dt-header-cell-action>

  <dt-header-cell
    *ngFor="let column of table.preparedColumns; trackBy: columnTrackingFn"
    [ngClass]="column.headerCellClass"
    [table]="table"
    [column]="column"
    appResizable
    [east]="column.resizeable"
    [minWidth]="column.minWidth"
    [maxWidth]="column.maxWidth"
    [ghost]="isGhostResize"
    (resizeBegin)="onResizeBegin()"
    (resize)="onResize($event, column)"
    (resizeEnd)="onResizeEnd($event, column)">
  </dt-header-cell>

</div>
